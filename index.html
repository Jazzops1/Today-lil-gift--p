<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Puzzle of Us</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #fceabb, #f8b500);
  }
  h1 {
    margin-bottom: 20px;
    color: #333;
    text-align: center;
    padding: 0 10px;
  }
  #puzzle-container {
    width: 320px;
    height: 480px;
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-template-rows: repeat(6, 80px);
    gap: 0;
    border: 2px solid #fff;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    user-select: none;
    touch-action: manipulation;
  }
  .piece {
    width: 80px;
    height: 80px;
    background-image: url("images/Snapchat-691404429.jpg");
    background-size: 320px 480px;
    border: 1px solid #fff;
    cursor: grab;
    box-sizing: border-box;
  }
  #message {
    margin-top: 30px;
    font-size: 1.2em;
    display: none;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 320px;
    word-wrap: break-word;
  }

  /* Responsive scaling */
  @media (max-width: 400px) {
    #puzzle-container {
      width: 90vw; /* use viewport width */
      height: calc(90vw * 1.5); /* keep 4:6 ratio */
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(6, 1fr);
    }
    .piece {
      width: 100%;
      height: 100%;
    }
    #message {
      max-width: 90vw;
      font-size: 1em;
      padding: 15px;
    }
  }
</style>
</head>
<body>
<h1>A LIL PUZZLEE HEHEHEHEHE</h1>
<div id="puzzle-container"></div>
<div id="message">ðŸŽ‰ You did it! HEHE SO A LIL TEASER OF WHAT I WAS DOING WORK IN PROGRESSS BUTT HEHEH OK BYE </div>

<script>
  // Password protection (same as before)
  const PASSWORD = 'TODAY*';
  const entered = prompt('Please enter the password to access the puzzle:');
  if (entered !== PASSWORD) {
    document.body.innerHTML = '<h2 style="text-align:center;margin-top:50px;">Access Denied. Incorrect password.</h2>';
    throw new Error('Access denied');
  }

  const container = document.getElementById('puzzle-container');
  const message = document.getElementById('message');
  const cols = 4;
  const rows = 6;
  const totalPieces = cols * rows;

  const positions = Array.from({ length: totalPieces }, (_, i) => i);

  shuffle(positions);

  positions.forEach(i => {
    const piece = document.createElement('div');
    piece.className = 'piece';
    piece.style.backgroundPosition = `-${(i % cols) * 80}px -${Math.floor(i / cols) * 80}px`;
    piece.dataset.correct = i;
    container.appendChild(piece);
  });

  // Variables for swapping pieces on mobile (tap-to-swap)
  let selectedPiece = null;

  // Detect if device supports touch
  const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;

  if (isTouchDevice) {
    // On touch devices, use tap-to-swap instead of drag-and-drop
    container.addEventListener('click', (e) => {
      if (!e.target.classList.contains('piece')) return;

      if (!selectedPiece) {
        selectedPiece = e.target;
        selectedPiece.style.outline = '3px solid #f8b500';
      } else if (selectedPiece === e.target) {
        // Deselect if clicking same piece
        selectedPiece.style.outline = '';
        selectedPiece = null;
      } else {
        // Swap background positions and dataset.correct
        swapPieces(selectedPiece, e.target);
        selectedPiece.style.outline = '';
        selectedPiece = null;
        checkSolved();
      }
    });
  } else {
    // Desktop drag and drop logic
    let dragged = null;

    container.addEventListener('dragstart', e => {
      if (e.target.classList.contains('piece')) {
        dragged = e.target;
      }
    });

    container.addEventListener('dragover', e => {
      e.preventDefault();
    });

    container.addEventListener('drop', e => {
      if (e.target.classList.contains('piece') && dragged !== e.target) {
        swapPieces(dragged, e.target);
        checkSolved();
      }
    });
  }

  function swapPieces(piece1, piece2) {
    const fromBg = piece1.style.backgroundPosition;
    const toBg = piece2.style.backgroundPosition;

    const fromCorrect = piece1.dataset.correct;
    const toCorrect = piece2.dataset.correct;

    piece1.style.backgroundPosition = toBg;
    piece2.style.backgroundPosition = fromBg;

    piece1.dataset.correct = toCorrect;
    piece2.dataset.correct = fromCorrect;
  }

  function checkSolved() {
    const pieces = Array.from(container.children);
    const correct = pieces.every((el, idx) => parseInt(el.dataset.correct, 10) === idx);
    if (correct) {
      message.style.display = 'block';
    } else {
      message.style.display = 'none';
    }
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }
</script>
</body>
</html>
