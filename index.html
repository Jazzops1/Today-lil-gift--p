<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Puzzle of Us</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #fceabb, #f8b500);
  }
  h1 {
    margin-bottom: 20px;
    color: #333;
  }
  #puzzle-container {
    width: 320px; /* 4 cols * 80px */
    height: 480px; /* 6 rows * 80px */
    display: grid;
    grid-template-columns: repeat(4, 80px);
    grid-template-rows: repeat(6, 80px);
    gap: 0;
    border: 2px solid #fff;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    user-select: none;
  }
  .piece {
    width: 80px;
    height: 80px;
    background-image: url("images/Snapchat-691404429.jpg");
    background-size: 320px 480px; /* exact full image size */
    border: 1px solid #fff;
    cursor: move;
    box-sizing: border-box;
  }
  #message {
    margin-top: 30px;
    font-size: 1.2em;
    display: none;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 320px;
  }
</style>
</head>
<body>
<h1>The Puzzle of Us ðŸ§©</h1>
<div id="puzzle-container"></div>
<div id="message">ðŸŽ‰ You did it! this isss a work in progress and im sorry for showing u but UGH IM HAPPY I GOT THIS FAR HEH ok bye  ðŸ˜­  </div>

<script>
  // ===== PASSWORD PROTECTION START =====
  const PASSWORD = 'Today**'; // <-- set your password here

  const entered = prompt('Please enter the password to access the puzzle:');
  if (entered !== PASSWORD) {
    document.body.innerHTML = '<h2 style="text-align:center;margin-top:50px;">Access Denied. Incorrect password.</h2>';
    throw new Error('Access denied'); // stop further script execution
  }
  // ===== PASSWORD PROTECTION END =====

  const container = document.getElementById('puzzle-container');
  const message = document.getElementById('message');
  const cols = 4;
  const rows = 6;
  const totalPieces = cols * rows;

  const positions = Array.from({ length: totalPieces }, (_, i) => i);

  shuffle(positions);

  positions.forEach(i => {
    const piece = document.createElement('div');
    piece.className = 'piece';
    piece.style.backgroundPosition = `-${(i % cols) * 80}px -${Math.floor(i / cols) * 80}px`;
    piece.setAttribute('draggable', 'true');
    piece.dataset.correct = i;
    container.appendChild(piece);
  });

  let dragged = null;

  container.addEventListener('dragstart', e => {
    if (e.target.classList.contains('piece')) {
      dragged = e.target;
    }
  });

  container.addEventListener('dragover', e => {
    e.preventDefault();
  });

  container.addEventListener('drop', e => {
    if (e.target.classList.contains('piece') && dragged !== e.target) {
      const fromBg = dragged.style.backgroundPosition;
      const toBg = e.target.style.backgroundPosition;

      const fromCorrect = dragged.dataset.correct;
      const toCorrect = e.target.dataset.correct;

      dragged.style.backgroundPosition = toBg;
      e.target.style.backgroundPosition = fromBg;

      dragged.dataset.correct = toCorrect;
      e.target.dataset.correct = fromCorrect;

      checkSolved();
    }
  });

  function checkSolved() {
    const pieces = Array.from(container.children);
    const correct = pieces.every((el, idx) => parseInt(el.dataset.correct, 10) === idx);
    if (correct) {
      message.style.display = 'block';
    } else {
      message.style.display = 'none';
    }
  }

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }
</script>
</body>
</html>
